name: Build and Package Python Application
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r simple-python-app/requirements.txt

      - name: Run tests
        run: |
          echo "Running tests..."
          # Add your test command here

      - name: Install PyInstaller
        run: |
          python -m pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile simple-python-app/src/main.py

      - name: Upload executable
        uses: actions/upload-artifact@v4.6.2
        with:
          name: my-executable
          path: dist/main
          
      - name: Install Syft for SBOM generation
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM syft
        run: |
          echo "Generating SBOM..."
          syft . -o cyclonedx-json > sbom.json
          echo "SBOM generated: sbom.json"

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Format SBOM syft
        run: |
          jq . sbom.json > formatted-sbom.json
      
      - name: Upload SBOM syft
        uses: actions/upload-artifact@v4.6.2
        with:
          name: formatted-sbom
          path: formatted-sbom.json
    
        #approach 2 cyclonedx-bom tool
      - name: Install SBOM tool (cyclonedx-bom)
        run: pipx install cyclonedx-bom
      
      #- name: Create SBOM step cyclonedx-bom
        # see for usage: https://pypi.org/project/cyclonedx-bom/
       # run: cyclonedx-py requirements -i simple-python-app/requirements.txt -o ./sbom-action.json
        
      - name: Generate Python SBOM cyclonedx-bom
        uses: CycloneDX/gh-python-generate-sbom@v2
        with:
          input: ./requirements #./simple-python-app/requirements.txt
          output: ./sbom-action.json
          format: json
          
      - name: Upload SBOM (Action)
        uses: actions/upload-artifact@v4.6.2
        with:
          name: sbom-action
          path: sbom-action.json
